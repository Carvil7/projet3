<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="sass/index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <script src="https://kit.fontawesome.com/6716082585.js" crossorigin="anonymous"></script>
        <title>Oh my Food</title>   
    </head>
    
    <body>
        <header>
            <h1>ohmyfood</h1>
        </header>
        
        <div class="loc">
            <div class="loc_icon">
                <i class="fa-solid fa-location-dot"></i>
            </div>
            <p class="lieu">Paris, Belleville<p></p>
        </div>
        
        <section class="eat">
            <div class="menu">
                <p class="eat_menu">Réservez le menu qui vous convient</h2> 
                <p class="restaurant">Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
            </div>

            <div class="button_">
                <button>
                    <a class="explore" href="#restaurants">Explorer nos restaurants</a>
                </button>
            </div>     
        </section>

        <section class="choose_menu">
            <h2 class="fonction">Fonctionnement</h2>
            <div class="contain_fonction">
                <div class="choose">
                    <p class="contain_number">1</p>
                    <div class="contain_choose">
                        <i class="fa-solid fa-mobile-screen-button"></i>    
                        <p class="rest">Choisissez un restaurant</p>
                    </div>
                </div>
                <div class="choose">
                    <p class="contain_number">2</p>
                    <div class="contain_choose">
                        <i class="fa-solid fa-list"></i>    
                        <p class="rest">Composez votre menu</p>
                    </div>
                </div>
                <div class="choose">
                    <p class="contain_number">3</p>
                    <div class="contain_choose">
                        <i class="fa-solid fa-store"></i>    
                        <p class="rest">Dégustez au restaurant</p>
                    </div>
                </div>
            </div>
        </section>
            
        <section class="contain_restaurants">
            <h2 id="restaurants">Restaurants</h2>
            <div class="card_restaurant">
                <a class="restaurant_link" href="page1.html">
                    <article class="restaurant_">
                        <div class="new">Nouveau</div>
                        <div class="image_restaurant">
                            <img src="images/photo1.jpg" alt="La palette du goût">
                        </div>
                        <div class="description_text">
                            <div class="contain_text">
                                <p class="name">La palette du goût</p>
                                <p class="place">Ménilmontant</p>
                            </div>
                            <div class="contain_icon">
                                <i class="far fa-light fa-heart"></i>
                            </div>
                        </div>
                    </article>
                </a>
            </div>
    
        </section>
    </body>
</html>
